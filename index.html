<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Career Dose</title>
    <!-- CSS Styles Sheet -->
    <link rel="stylesheet" href="styles/style.css" />
    <!-- AOS Animation CSS Link -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>
    <header>
      <!-- Company logo -->
      <div
        class="logo"
        data-aos="fade-down"
        data-aos-easing="linear"
        data-aos-duration="1500"
      >
        <img src="/styles/images/cd-nav-logo.95fdee9c.svg" alt="" />
      </div>
      <!-- Company Name -->
      <h1
        class="title"
        data-aos="fade-right"
        data-aos-easing="linear"
        data-aos-duration="1500"
      >
        Career Dose Private Limited
      </h1>
    </header>
    <main>
      <!-- Image Center Task -->
      <div
        class="grid"
        data-aos="flip-left"
        data-aos-easing="linear"
        data-aos-duration="1500"
      >
        <img class="image" src="/styles/images/career-dose.jpg" alt="" />
      </div>
    </main>
    <!-- AOS Animation SCRIPT Link -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
